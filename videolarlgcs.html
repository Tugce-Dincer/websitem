<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>TD</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #010018;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Her satırda 2 kutu */
            gap: 20px; /* Kutular arasındaki boşluk */
            max-width: 1200px;
            margin: 0 auto; /* Ortalamak için */
        }

        .hover-box {
            display: flex;
            width: 100%;
            height: 70%;
            background-color: rgb(173, 165, 248);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .hover-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .hover-box img {
            width: 40%;
            height: 120%;
            object-fit: cover;
        }

        .hover-box-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hover-box-content h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .hover-box-content p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
